name: CI

on:
    push:
        branches: ['master']
    pull_request:
        branches: ['*']
    schedule:
        -   cron: '10 8 * * *'

jobs:
    tests:
        name: Tests - PHP ${{ matrix.php }} ${{ matrix.dependency-version }}
        runs-on: ubuntu-latest
        timeout-minutes: 15
        strategy:
            matrix:
                php: [ '8.0', '8.1', '8.2', '8.3' ]
                dependency-version: [ '' ]
                include:
                    -   php: '8.0'
                        dependency-version: '--prefer-lowest'
        steps:
            -   uses: actions/checkout@v3
            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    tools: composer:v2, docker.compose
                    coverage: none
            -   name: Cache Composer dependencies
                uses: actions/cache@v3
                with:
                    path: ~/.composer/cache
                    key: php-${{ matrix.php }}-composer-locked-${{ hashFiles('composer.lock') }}
                    restore-keys: php-${{ matrix.php }}-composer-locked-
            -   name: Install PHP dependencies
                run: composer update ${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-progress --no-suggest
            -   name: Start LocalStack
                run: cd docker && docker-compose up -d localstack
            -   name: Run quality checks
                run: source ./docker/.env && ./scripts/quality.sh
            -   name: Stop LocalStack
                run: docker-compose down